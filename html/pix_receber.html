<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFPay - Receber Pix</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <a href="pix.html" class="voltar">←</a>
    <h1>Receber Pix</h1>
  </header>

  <main>
    <div class="card">
      <label>Valor a receber</label>
      <input type="number" placeholder="R$ 0,00">

      <label>Descrição (opcional)</label>
      <input type="text" placeholder="Ex: almoço, transferência, etc.">

      <button class="pix-btn" style="width:100%;margin-top:1rem;">Gerar QR Code</button>
    </div>

    <div class="card info" style="text-align:center;">
      <h3 style="text-align: left;">Como funciona?</h3>
      <br>
      <p style="text-align: justify;">Informe o valor e, se desejar, adicione uma descrição. Depois clique em <strong>Gerar QR Code</strong> para compartilhar com quem vai te enviar o Pix.</p>
    </div>
  </main>
</body>
</html>
