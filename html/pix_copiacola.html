<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFPay - Copia e Cola</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <a href="pix.html" class="voltar">←</a>
    <h1>Pix Copia e Cola</h1>
  </header>

  <main>
    <div class="card">
      <label for="chave">Código Pix</label>
      <textarea id="chave" rows="4" placeholder="Cole o código Pix aqui..."></textarea>

      <button class="pix-btn" style="width:100%;margin-top:1rem;">Validar e Pagar</button>
    </div>

    <div class="card info">
      <h3>Como funciona?</h3>
      <br>
      <p style="text-align: justify;">Copie o código gerado por outra pessoa ou loja e cole no campo acima. O sistema irá identificar automaticamente o valor e o destinatário para você confirmar o pagamento.</p>
    </div>
  </main>
</body>
</html>
